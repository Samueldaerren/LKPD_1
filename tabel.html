<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="height: 200px; width: 400px;">
        <tr>
            <th>Cell(1,1)</th>
            <th colspan="3">Cell(1,2)->(1,4)</th>
        </tr>
        <tr>
            <th rowspan="3">Cell(2,1)->(4,1)</th>
            <th>cell1</th>
            <th>cell2</th>
            <th>cell3</th>
        </tr>
        <tr>
            <th>cell4</th>
            <th colspan="3" rowspan="2">cell5</th>
        </tr>
        <tr>
            <th>cell7</th>
        </tr>
    </table>
</body>
</html>
