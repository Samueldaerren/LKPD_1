        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>gambar</title>
            <style>
                .image-container {
                    margin-bottom: 20px;
                }

                .image-container img {
                    max-width: 300px;
                    height: 280px;
                    display: none;
                    border: 5px solid transparent;
                }

                .image-container img.active {
                    display: block;
                }

                .circle {
                    border-radius: 100%;
                }

                .triangle {
                    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                }

                .square {
                    border-radius: 0;
                }

                .controls {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start;
                }
            </style>
        </head>
        <body>
            <div class="image-container">
                <img id="img1" src="1.jpeg" alt="img 1" class="active square">
                <img id="img2" src="2.jpeg" alt="img 2" class="square">
                <img id="img3" src="3.jpeg" alt="img 3" class="square">
            </div>
            <div class="controls">
                <label for="imageSelector">Pilih Foto:</label>
                <select id="imageSelector">
                    <option value="img1">Image 1</option>
                    <option value="img2">Image 2</option>
                    <option value="img3">Image 3</option>
                </select>
            
                <label for="shapeSelector">Pilih Bentuk:</label>
                <select id="shapeSelector">
                    <option value="square">Kotak</option>
                    <option value="triangle">Segitiga</option>
                    <option value="circle">Lingkaran</option>
                </select>
            
                <label for="borderColorSelector">Pilih Warna Border:</label>
                <select id="borderColorSelector">
                    <option value="transparent">None</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
            
            <script> 
                // Menambahkan event listener ke elemen dengan id 'imageSelector' untuk mendeteksi perubahan pilihan gambar
                document.getElementById('imageSelector').addEventListener('change', function() {
                    // Mengambil nilai yang dipilih dari dropdown
                    var selectedValue = this.value;
                    // Memilih semua elemen gambar dalam kontainer gambar
                    var images = document.querySelectorAll(".image-container img");
            
                    // Melakukan iterasi pada setiap gambar
                    images.forEach(function(img) {
                        // Memeriksa jika id gambar sama dengan nilai yang dipilih
                        if (img.id === selectedValue) {
                            // Menambahkan kelas 'active' untuk menampilkan gambar yang dipilih
                            img.classList.add('active');
                        } else {
                            // Menghapus kelas 'active' dari gambar yang tidak dipilih
                            img.classList.remove('active');
                        }
                    });
                });
            
                // Menambahkan event listener ke elemen dengan id 'shapeSelector' untuk mendeteksi perubahan pilihan bentuk
                document.getElementById('shapeSelector').addEventListener('change', function() {
                    // Mengambil nilai yang dipilih dari dropdown
                    var selectedShape = this.value;
                    // Memilih gambar yang aktif
                    var activeImage = document.querySelector(".image-container img.active");
            
                    // Menghapus kelas bentuk lama (square, triangle, circle) dari gambar aktif
                    activeImage.classList.remove("square", "triangle", "circle");
                    // Menambahkan kelas bentuk baru sesuai pilihan
                    activeImage.classList.add(selectedShape);
                });
            
                // Menambahkan event listener ke elemen dengan id 'borderColorSelector' untuk mendeteksi perubahan pilihan warna border
                document.getElementById('borderColorSelector').addEventListener('change', function() {
                    // Memilih gambar yang aktif
                    var activeImage = document.querySelector(".image-container img.active");
                    // Mengubah gaya border gambar aktif sesuai dengan warna yang dipilih
                    activeImage.style.border = "5px solid " + this.value;
                });
            </script>
            
        </body>
        </html>
