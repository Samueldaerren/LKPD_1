<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tanggal</title>
</head>

<body>
    <h2>Masukkan Tanggal</h2>
    <form id="dateForm">
        <input type="date" id="dateInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result">Tidak Ada Tanggal</div>

    <script>
        // Menambahkan event listener untuk event 'submit' pada form dengan id 'dateForm'
        document.getElementById('dateForm').addEventListener('submit', function (event) {
            // Mencegah form dari perilaku defaultnya yaitu pengiriman data ke server
            event.preventDefault();
            
            // Mengambil nilai dari input dengan id 'dateInput'
            const dateInput = document.getElementById('dateInput').value;
    
            // Mengecek jika ada nilai tanggal yang dimasukkan
            if (dateInput) {
                // Menentukan opsi format tanggal
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                // Mengubah string tanggal menjadi objek Date dan memformat tanggal tersebut
                const formattedDate = new Date(dateInput).toLocaleDateString('id-ID', options);
    
                // Menampilkan hasil format tanggal di elemen dengan id 'result'
                document.getElementById('result').innerHTML = `Sekarang Tanggal <strong>${formattedDate}</strong>...`;
            } else {
                // Menampilkan pesan jika tidak ada tanggal yang dimasukkan
                document.getElementById('result').innerHTML = "Tidak mencari data...";
            }
        });
    </script>
    
</body>

</html>
